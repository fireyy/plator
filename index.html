<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plator.js example</title>
  <link rel="stylesheet" href="../dist/plator.css">
</head>

<body>
  <h2>Video</h2>
  <video poster="http://devtest.qiniudn.com/若能绽放光芒.png" src="http://devtest.qiniudn.com/若能绽放光芒.mp4" preload="none" width="100%" height="100%" controls="controls" playsinline="true" webkit-playsinline="true"></video>
  <h2>Video with quality switcher</h2>
  <video poster="http://devtest.qiniudn.com/若能绽放光芒.png" src="http://devtest.qiniudn.com/若能绽放光芒.mp4" preload="none" width="100%" height="100%" controls="controls" playsinline="true" webkit-playsinline="true">
    <source label="标清" src="http://devtest.qiniudn.com/若能绽放光芒.mp4" type='video/mp4'>
    <source label="高清" src="http://devtest.qiniudn.com/若能绽放光芒.m3u8" type='application/x-mpegURL'>
    <source label="超清" src="http://devtest.qiniudn.com/若能绽放光芒.m3u8" type='application/x-mpegURL'>
  </video>
  <h2>Audio</h2>
  <audio src="http://devtest.qiniudn.com/secret base~.mp3" preload="none"></audio>
  <script src="../dist/plator.js"></script>
  <script>
    let plator = Plator({
      type: 'video, audio'
    })
    plator.setup([
        (player) => {
          console.log('plugin')
          player.events.on('ended', (e) => {
            console.log('ended plugin')
            // video ended togglePlay
            // e.player.uiMap.buttonBig.innerHTML = '2222'
          })
        }
      ]).on('fullscreen', function () {
      console.log('fullscreen on')
    }).on('fullscreen_cancel', function () {
      console.log('fullscreen_cancel on')
    }).on('ended', function (e) {
      console.log('video ended', e)
      // e.player.uiMap.buttonBig.innerHTML = `<span>111111</span>`
    })
  </script>
</body>

</html>
